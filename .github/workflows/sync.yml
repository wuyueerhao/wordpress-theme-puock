name: Auto Sync Fork (Code + Tags + Releases)

on:
  schedule:
    - cron: "0 */6 * * *"  # 每 6 小时运行一次
  workflow_dispatch:       # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取全部历史，以便 merge

      - name: Set git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Reset remotes correctly
        run: |
          echo "=== Before reset ==="
          git remote -v

          # 删除所有现有的远程仓库
          for r in $(git remote); do
            git remote remove $r || true
          done

          echo "=== After remove ==="
          git remote -v

          # 添加 origin（你的 fork，通常已经是自动设置的，这里再显式设置一次确保正确）
          git remote add origin https://github.com/${{ github.repository }}.git

          # 添加 upstream（原仓库：Licoy/wordpress-theme-puock，必须是公开仓库）
          git remote add upstream https://github.com/Licoy/wordpress-theme-puock.git

          echo "=== Final remotes ==="
          git remote -v

      - name: Fetch upstream main code
        run: |
          git fetch upstream

      - name: Merge upstream/master into fork/master
        run: |
          git checkout master
          git merge upstream/master --allow-unrelated-histories -X theirs || true
          git push origin master || true

      - name: Sync upstream tags
        run: |
          git fetch upstream --tags
          git push origin --tags

      - name: Get latest upstream release info
        id: upstream_release
        run: |
          UPSTREAM_REPO="Licoy/wordpress-theme-puock"
          API_URL="https://api.github.com/repos/${UPSTREAM_REPO}/releases/latest"
          LATEST_TAG=$(curl -s "${API_URL}" | jq -r '.tag_name')
          echo "latest_tag=${LATEST_TAG}" >> $GITHUB_OUTPUT

      - name: Check if release already exists in fork
        id: check_release
        run: |
          FORK_REPO="${{ github.repository }}"
          LATEST_TAG="${{ steps.upstream_release.outputs.latest_tag }}"
          RELEASE_URL="https://api.github.com/repos/${FORK_REPO}/releases/tags/${LATEST_TAG}"
          echo "Checking if release ${LATEST_TAG} exists in fork..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -H "Accept: application/vnd.github.v3+json" "${RELEASE_URL}")
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "Release ${LATEST_TAG} already exists in fork."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Release ${LATEST_TAG} does NOT exist in fork."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create missing release in fork (with assets)
        if: steps.check_release.outputs.exists == 'false'
        run: |
          UPSTREAM_REPO="Licoy/wordpress-theme-puock"
          FORK_REPO="${{ github.repository }}"
          LATEST_TAG="${{ steps.upstream_release.outputs.latest_tag }}"
          API_URL="https://api.github.com/repos/${UPSTREAM_REPO}/releases/tags/${LATEST_TAG}"

          # 获取 release 详情
          RELEASE_INFO=$(curl -s "${API_URL}")
          TAG_NAME=$(echo "$RELEASE_INFO" | jq -r '.tag_name')
          RELEASE_NAME=$(echo "$RELEASE_INFO" | jq -r '.name')
          RELEASE_BODY=$(echo "$RELEASE_INFO" | jq -r '.body')

          echo "Creating release [${TAG_NAME}] in fork repository..."

          # 创建新 release
          RELEASE_RESPONSE=$(curl -s \
            -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"tag_name\":\"${TAG_NAME}\",\"name\":\"${RELEASE_NAME}\",\"body\":\"${RELEASE_BODY}\",\"draft\":false,\"prerelease\":false}" \
            "https://api.github.com/repos/${FORK_REPO}/releases")

          RELEASE_ID=$(echo "$RELEASE_RESPONSE" | jq -r '.id')
          echo "Created Release ID: ${RELEASE_ID}"

          # 获取并上传所有 assets
          ASSETS=$(curl -s "${API_URL}" | jq -c '.assets[]')
          for asset in $ASSETS; do
            ASSET_URL=$(echo "$asset" | jq -r '.browser_download_url')
            ASSET_NAME=$(echo "$asset" | jq -r '.name')
            echo "Downloading asset: ${ASSET_NAME} from ${ASSET_URL}"

            curl -L -o "${ASSET_NAME}" "${ASSET_URL}"

            echo "Uploading asset: ${ASSET_NAME} to fork release..."
            curl -s \
              -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Content-Type: application/octet-stream" \
              --data-binary @"${ASSET_NAME}" \
              "https://uploads.github.com/repos/${FORK_REPO}/releases/${RELEASE_ID}/assets?name=${ASSET_NAME}"
          done
