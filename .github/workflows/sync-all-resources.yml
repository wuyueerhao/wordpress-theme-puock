name: 一键同步所有资源（代码 + Tags + Releases）

on:
  workflow_dispatch:   # 手动触发，推荐先手动测试
  # schedule:
  #   - cron: '0 0 * * *'  # 可选：每天凌晨自动同步一次

jobs:
  sync-all:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your fork
        uses: actions/checkout@v4
        with:
          ref: master
          token: ${{ secrets.MY_GIT_TOKEN }}
          fetch-depth: 0  # 获取全部历史，支持 merge

      - name: Set Git Identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/Licoy/wordpress-theme-puock.git

      - name: Fetch upstream（代码 + Tags）
        run: |
          git fetch upstream --tags

      - name: Checkout master
        run: |
          git checkout master

      - name: Merge upstream/master
        run: |
          git merge upstream/master --allow-unrelated-histories -X theirs || echo "Already up-to-date or no changes"

      - name: Push code to your fork
        run: |
          git remote set-url origin https://${{ secrets.MY_GIT_TOKEN }}@github.com/wuyueerhao/wordpress-theme-puock.git
          git push origin master

      - name: Push all Tags to your fork
        run: |
          git push origin --tags

      - name: Sync Releases using GitHub API
        env:
          SOURCE_REPO: Licoy/wordpress-theme-puock      # 原仓库
          TARGET_REPO: wuyueerhao/wordpress-theme-puock  # 你的 Fork
          GITHUB_TOKEN: ${{ secrets.MY_GIT_TOKEN }}      # 你的 Personal Access Token（有 repo 权限）
        run: |
          echo "Fetching releases from $SOURCE_REPO ..."
          RELEASES=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/$SOURCE_REPO/releases)

          echo "$RELEASES" | jq -c '.[]' | while read -r release; do
            TAG_NAME=$(echo "$release" | jq -r '.tag_name')
            NAME=$(echo "$release" | jq -r '.name')
            BODY=$(echo "$release" | jq -r '.body')
            DRAFT=$(echo "$release" | jq -r '.draft')
            PRERELEASE=$(echo "$release" | jq -r '.prerelease')

            echo "Creating Release for TAG: $TAG_NAME ..."

            curl -X POST \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/$TARGET_REPO/releases \
              -d '{
                "tag_name": "'"$TAG_NAME"'",
                "name": "'"$NAME"'",
                "body": "'"$BODY"'",
                "draft": '$DRAFT',
                "prerelease": '$PRERELEASE'
              }'

            echo "--------------------------------------------------"
          done
