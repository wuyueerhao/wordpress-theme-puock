name: Sync Upstream Master to My Fork (使用 MY_GIT_TOKEN 推送)

on:
  schedule:
    - cron: '0 */6 * * *'  # 每 6 小时运行一次，可自定义
  workflow_dispatch:      # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your fork (wuyueerhao/wordpress-theme-puock)
        uses: actions/checkout@v4
        with:
          ref: master                # 检出你的 fork 的 master 分支
          fetch-depth: 0             # 获取完整历史记录

      - name: Set Git Identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/Licoy/wordpress-theme-puock.git

      - name: Fetch upstream
        run: |
          git fetch upstream

      - name: Checkout master
        run: |
          git checkout master

      - name: Merge upstream/master into master
        run: |
          git merge upstream/master --allow-unrelated-histories -X theirs || echo "Merge failed or no changes"

      - name: Push to your fork using MY_GIT_TOKEN（修复 403 关键步骤）
        run: |
          git remote set-url origin https://${{ secrets.MY_GIT_TOKEN }}@github.com/wuyueerhao/wordpress-theme-puock.git
          git push origin master
