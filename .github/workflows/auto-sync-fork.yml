name: Sync Upstream Tags

on:
  schedule:
    - cron: "0 */6 * * *"  # 每 6 小时运行一次（可调整）
  workflow_dispatch:      # 支持手动触发

jobs:
  sync-tags:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your fork repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取全部历史记录，便于后续可能的 merge

      - name: Set Git Identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add 'upstream' remote pointing to original repo and fetch tags
        run: |
          # 添加 upstream 远程，指向原仓库（Licoy/wordpress-theme-puock）
          git remote add upstream https://github.com/Licoy/wordpress-theme-puock.git

          # 拉取 upstream 的 tags（公开仓库，无需 token）
          git fetch upstream --tags

          # 查看所有 tags（调试用，可选）
          echo "Fetched tags from upstream:"
          git tag -l

      - name: Show remotes (for debug)
        run: |
          git remote -v
