on:
  workflow_dispatch:   # æ‰‹åŠ¨è§¦å‘ï¼Œæ¨è
  # schedule:
  #   - cron: '0 0 * * *'  # å¯é€‰ï¼šæ¯å¤©è‡ªåŠ¨åŒæ­¥

jobs:
  sync-all:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # é˜²æ­¢é™„ä»¶å¤ªå¤šå¯¼è‡´è¶…æ—¶

    steps:
      - name: Checkout your fork
        uses: actions/checkout@v4
        with:
          ref: master
          token: ${{ secrets.MY_GIT_TOKEN }}
          fetch-depth: 0

      - name: Set Git Identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/Licoy/wordpress-theme-puock.git

      - name: Fetch upstreamï¼ˆä»£ç  + Tagsï¼‰
        run: |
          git fetch upstream --tags

      - name: Checkout master
        run: |
          git checkout master

      - name: Merge upstream/master
        run: |
          git merge upstream/master --allow-unrelated-histories -X theirs || echo "Already up-to-date"

      - name: Push code to your fork
        run: |
          git remote set-url origin https://${{ secrets.MY_GIT_TOKEN }}@github.com/wuyueerhao/wordpress-theme-puock.git
          git push origin master

      - name: Push all Tags to your fork
        run: |
          git push origin --tags

      - name: Sync Releases and Assets using GitHub API
        env:
          SOURCE_REPO: Licoy/wordpress-theme-puock
          TARGET_REPO: wuyueerhao/wordpress-theme-puock
          GITHUB_TOKEN: ${{ secrets.MY_GIT_TOKEN }}
        run: |
          echo "Fetching releases from $SOURCE_REPO ..."
          RELEASES=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/$SOURCE_REPO/releases)

          echo "$RELEASES" | jq -c '.[]' | while read -r release; do
            TAG_NAME=$(echo "$release" | jq -r '.tag_name')
            NAME=$(echo "$release" | jq -r '.name')
            BODY=$(echo "$release" | jq -r '.body')
            DRAFT=$(echo "$release" | jq -r '.draft')
            PRERELEASE=$(echo "$release" | jq -r '.prerelease')

            echo "ğŸ” Processing Release: $NAME (Tag: $TAG_NAME)"

            # Step 1: åœ¨ä½ çš„ Fork ä¸­åˆ›å»º Releaseï¼ˆä¸å«é™„ä»¶ï¼‰
            echo "ğŸ†• Creating Release on your fork..."
            CREATED_RELEASE=$(curl -X POST \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/$TARGET_REPO/releases \
              -d '{
                "tag_name": "'"$TAG_NAME"'",
                "name": "'"$NAME"'",
                "body": "'"$BODY"'",
                "draft": '$DRAFT',
                "prerelease": '$PRERELEASE'
              }')

            UPLOAD_URL=$(echo "$CREATED_RELEASE" | jq -r '.upload_url' | sed 's/{?name,label}//')
            RELEASE_ID=$(echo "$CREATED_RELEASE" | jq -r '.id')

            echo "âœ… Created Release ID: $RELEASE_ID"
            echo "ğŸ“¤ Upload URL Base: $UPLOAD_URL"

            # Step 2: è·å–åŸ Release çš„æ‰€æœ‰é™„ä»¶
            ASSETS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
              https://api.github.com/repos/$SOURCE_REPO/releases/$RELEASE_ID/assets)

            echo "$ASSETS" | jq -c '.[]' | while read -r asset; do
              ASSET_NAME=$(echo "$asset" | jq -r '.name')
              ASSET_URL=$(echo "$asset" | jq -r '.url')
              ASSET_ID=$(echo "$asset" | jq -r '.id')
              CONTENT_TYPE=$(echo "$asset" | jq -r '.content_type')
              DOWNLOAD_URL=$(echo "$asset" | jq -r '.browser_download_url')

              echo "â¬‡ï¸  Downloading Asset: $ASSET_NAME..."

              # ä¸‹è½½é™„ä»¶å†…å®¹
              curl -s -L -H "Authorization: token $GITHUB_TOKEN" \
                -H "Accept: application/octet-stream" \
                "$DOWNLOAD_URL" -o "/tmp/$ASSET_NAME"

              # ä¸Šä¼ é™„ä»¶åˆ°ä½ çš„ Release
              echo "ğŸ“¤ Uploading Asset: $ASSET_NAME to your Release..."
              curl -X POST \
                -H "Authorization: token $GITHUB_TOKEN" \
                -H "Content-Type: $CONTENT_TYPE" \
                --data-binary @"/tmp/$ASSET_NAME" \
                "${UPLOAD_URL}?name=${ASSET_NAME}"

              echo "âœ… Uploaded: $ASSET_NAME"
              echo "--------------------------------------------------"
            done

          done
